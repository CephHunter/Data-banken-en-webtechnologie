{% extends "boilerplates/basePage.html" %}
{% block title %}User search{% endblock %}
{% block body %}
    {% include "boilerplates/pageHeader.html" %}
    <div class="container">
        <form id="userSearch" method="GET">
            <h2>Search</h2>
            <div class="form-group">
                <label for="aliasSearch">Search by alias</label>
                <input type="text" class="form-control" id="aliasSearch" name="aliasSearch">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
    <div class="container mt-3">
        <div class="d-flex flex-wrap">
            {% for user in searchResult %}
                <div class="card m-3">
                    <div class="image-box">
                        <img class="card-img-top" alt="{{user[3]}}" src="{{user[3]}}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{user[1]}}</h5>
                        <p class="card-text">{{user[2]}}</p>
                        <a href="/Movie details/{{user[0]}}" class="btn btn-primary">View details</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    {{searchResult}}
{% endblock %}
